name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Linter
        uses: golangci/golangci-lint-action@v3

      - name: Go Releaser
        uses: goreleaser/goreleaser-action@v4
        with:
          args: release --clean


